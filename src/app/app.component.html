<mat-drawer-container class="mattContainer" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <p>logo placeholder</p>
    </div>

    <ul class="list">
      <li [routerLink]="['/']"><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li  [routerLink]="['/user']"><mat-icon>perm_identity</mat-icon>User</li>

    </ul>
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="routerContainer">
      <router-outlet></router-outlet>

    </div>
  </div>
</mat-drawer-container>
